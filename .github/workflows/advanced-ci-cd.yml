name: ğŸš€ Advanced Production CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'
  # Performance thresholds
  BUNDLE_SIZE_LIMIT: '800kb'
  LIGHTHOUSE_PERFORMANCE_THRESHOLD: '90'
  LIGHTHOUSE_ACCESSIBILITY_THRESHOLD: '95'
  LIGHTHOUSE_BEST_PRACTICES_THRESHOLD: '90'
  LIGHTHOUSE_SEO_THRESHOLD: '90'
  # Quality gates
  COVERAGE_THRESHOLD: '85'
  SONAR_QUALITY_GATE_WAIT: 'true'

jobs:
  # ğŸ” Advanced Security & Vulnerability Scanning
  security-advanced:
    name: ğŸ”’ Advanced Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for security analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Dependency vulnerability scanning
      - name: ğŸ” Dependency Security Audit
        run: |
          pnpm audit --audit-level moderate
          pnpm audit --audit-level high --production

      # Secrets detection
      - name: ğŸ” Secrets Detection
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

      # SAST (Static Application Security Testing)
      - name: ğŸ›¡ï¸ SAST Security Scan
        uses: github/codeql-action/init@v2
        with:
          languages: javascript,typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      # Supply chain security
      - name: ğŸ“¦ Supply Chain Security
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

  # ğŸ“Š Code Quality & Performance Analysis
  quality-advanced:
    name: ğŸ“Š Advanced Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ESLint with detailed reporting
      - name: ğŸ” Advanced Linting
        run: |
          pnpm run lint --format=json --output-file=eslint-report.json || true
          pnpm run lint

      # TypeScript strict checking
      - name: ğŸ“ TypeScript Strict Check
        run: pnpm exec tsc --noEmit --strict

      # Prettier formatting check
      - name: ğŸ’„ Code Formatting Check
        run: pnpm exec prettier --check src/ --write=false

      # SonarCloud analysis
      - name: ğŸ¯ SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Bundle size analysis
      - name: ğŸ“¦ Bundle Size Analysis
        run: |
          pnpm run build
          npx bundlesize --config bundlesize.config.json

  # ğŸ§ª Comprehensive Testing Suite
  test-advanced:
    name: ğŸ§ª Advanced Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20] # Test multiple Node versions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Unit & Integration Tests with coverage
      - name: ğŸ§ª Unit & Integration Tests
        run: pnpm run test:run --coverage --reporter=verbose

      # Coverage threshold check
      - name: ğŸ“Š Coverage Threshold Check
        run: |
          COVERAGE=$(grep -o '"lines":{"pct":[0-9.]*' coverage/coverage-summary.json | grep -o '[0-9.]*$')
          if (( $(echo "$COVERAGE < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
            exit 1
          else
            echo "âœ… Coverage $COVERAGE% meets threshold ${{ env.COVERAGE_THRESHOLD }}%"
          fi

      # Upload coverage to multiple services
      - name: ğŸ“ˆ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ“ˆ Upload Coverage to Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info

  # ğŸ—ï¸ Advanced Build & Performance Testing
  build-advanced:
    name: ğŸ—ï¸ Advanced Production Build
    runs-on: ubuntu-latest
    needs: [security-advanced, quality-advanced, test-advanced]
    outputs:
      build-size: ${{ steps.build-analysis.outputs.build-size }}
      build-hash: ${{ steps.build-hash.outputs.hash }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Production build with optimization
      - name: ğŸ—ï¸ Production Build
        run: |
          pnpm run build
          echo "Build completed at $(date)"
        env:
          NODE_ENV: production
          VITE_BUILD_TIME: ${{ github.run_number }}
          VITE_GIT_COMMIT: ${{ github.sha }}

      # Build analysis and validation
      - name: ğŸ“Š Build Analysis
        id: build-analysis
        run: |
          BUILD_SIZE=$(du -sh dist/ | cut -f1)
          echo "build-size=$BUILD_SIZE" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Build size: $BUILD_SIZE"

          # Check bundle size limit
          MAIN_JS_SIZE=$(find dist/assets -name "*.js" -type f -exec du -b {} + | awk '{sum += $1} END {print sum}')
          MAIN_JS_SIZE_KB=$((MAIN_JS_SIZE / 1024))
          LIMIT_KB=$(echo "${{ env.BUNDLE_SIZE_LIMIT }}" | sed 's/kb//')

          if [ $MAIN_JS_SIZE_KB -gt $LIMIT_KB ]; then
            echo "âŒ Bundle size ${MAIN_JS_SIZE_KB}kb exceeds limit ${LIMIT_KB}kb"
            exit 1
          else
            echo "âœ… Bundle size ${MAIN_JS_SIZE_KB}kb within limit ${LIMIT_KB}kb"
          fi

      # Generate build hash for cache busting
      - name: ğŸ” Generate Build Hash
        id: build-hash
        run: |
          BUILD_HASH=$(find dist -type f -exec sha256sum {} \; | sha256sum | cut -d' ' -f1)
          echo "hash=$BUILD_HASH" >> $GITHUB_OUTPUT

      # Test production build functionality
      - name: ğŸ§ª Production Build Test
        run: |
          pnpm run preview &
          SERVER_PID=$!
          sleep 10

          # Health check
          curl -f http://localhost:4173/health || exit 1

          # Basic functionality test
          curl -f http://localhost:4173/ || exit 1

          kill $SERVER_PID

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: production-build-${{ github.sha }}
          path: dist/
          retention-days: 30

  # ğŸ”’ Container Security & Optimization
  container-security-advanced:
    name: ğŸ”’ Advanced Container Security
    runs-on: ubuntu-latest
    needs: [build-advanced]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: production-build-${{ github.sha }}
          path: dist/

      # Build optimized container
      - name: ğŸ³ Build Production Container
        run: |
          docker build -t visionday:${{ github.sha }} .
          docker tag visionday:${{ github.sha }} visionday:latest

      # Multi-layer security scanning
      - name: ğŸ” Trivy Container Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'visionday:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ” Grype Container Scan
        uses: anchore/scan-action@v3
        with:
          image: 'visionday:${{ github.sha }}'
          fail-build: true
          severity-cutoff: high

      # Container optimization check
      - name: âš¡ Container Optimization Check
        run: |
          docker images visionday:${{ github.sha }} --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"

          # Check container size (should be under 50MB for optimized Alpine build)
          SIZE=$(docker images visionday:${{ github.sha }} --format "{{.Size}}" | sed 's/MB//')
          if (( $(echo "$SIZE > 50" | bc -l) )); then
            echo "âš ï¸ Container size ${SIZE}MB - consider optimization"
          else
            echo "âœ… Container size ${SIZE}MB is optimized"
          fi

      - name: Upload Security Scan Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ğŸš€ Performance Testing with Real Browsers
  performance-testing:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: [build-advanced]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: production-build-${{ github.sha }}
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Install Playwright for real browser testing
      - name: Install Playwright
        run: |
          npm install -g @playwright/test
          npx playwright install chromium

      # Run Lighthouse CI for Core Web Vitals
      - name: âš¡ Lighthouse CI Performance Test
        run: |
          npm install -g @lhci/cli@0.12.x

          # Start preview server
          npx serve -s dist -p 4173 &
          SERVER_PID=$!
          sleep 5

          # Run Lighthouse tests
          lhci autorun --config=.lighthouserc.json || true

          # Kill server
          kill $SERVER_PID

      # Performance regression testing
      - name: ğŸ“Š Performance Regression Check
        run: |
          echo "ğŸ” Checking Core Web Vitals thresholds..."
          # Custom script to validate Lighthouse results
          node scripts/validate-performance.js

