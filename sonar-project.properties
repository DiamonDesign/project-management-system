# SonarCloud Configuration for VisionDay
sonar.projectKey=visionday_production
sonar.organization=visionday

# Project Information
sonar.projectName=VisionDay - Project Management Platform
sonar.projectVersion=1.0.0

# Source Code Configuration
sonar.sources=src/
sonar.tests=tests/
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.config.js,**/*.config.ts,src/components/ui/**
sonar.test.exclusions=**/node_modules/**,**/dist/**

# Language-specific settings
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Code Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/tests/**,**/*.test.*,**/*.spec.*,**/test-results/**,**/playwright-report/**

# Quality Gate Conditions
sonar.qualitygate.wait=true

# Analysis Parameters
sonar.sourceEncoding=UTF-8

# Web-specific rules
sonar.typescript.tsconfigPath=tsconfig.json

# Security Rules
sonar.security.hotspots.inheritFromParent=true

# Duplications
sonar.cpd.exclusions=**/src/components/ui/**

# Issue Assignment
sonar.issues.defaultAssigneeLogin=

# Branch Analysis (for SonarCloud)
# These are set by the CI/CD pipeline automatically
# sonar.branch.name=
# sonar.branch.target=

